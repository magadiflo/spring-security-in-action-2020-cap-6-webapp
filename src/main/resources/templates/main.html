<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>
<h2>Hola</h2>
<div><a href="/logout">Salir</a></div>

<h2>Aqu√≠ todos los productos</h2>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Moneda</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${products.empty}">
        <td colspan="3">No hay productos disponibles!</td>
    </tr>
    <tr th:each="book: ${products}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.currency}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
